<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is the email form validation challenge on frontend mentor"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" alt="company logo" />

    <main>
      <picture>
        <source media="(min-width: 90em)" srcset="./images/hero-desktop.jpg" />
        <img
          class="hero-img"
          src="./images/hero-mobile.jpg"
          alt="woman smirking at camera"
        />
      </picture>
      <div class="text-and-form-container">
        <div class="headline-text-container">
          <h1 class="we-are-txt">We're</h1>
          <h2 class="coming-soon-txt">coming</h2>
          <h2 class="coming-soon-txt">soon</h2>
        </div>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input
            autocomplete="off"
            placeholder="Email Address"
            type="email"
            name="email"
            class="email-input"
            id="email-input"
            value=""
          />
          <img
            id="error-icon"
            class="error-icon"
            src="./images/icon-error.svg"
            alt=""
          />
          <button
            aria-label="submit button"
            id="submit-btn"
            class="submit-btn"
            type="button"
          >
            <img class="arrow-icon" src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <p class="email-submit-msg" id="email-submit-msg"></p>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
